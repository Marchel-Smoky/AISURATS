<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Pembuat Surat Otomatis</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="/brow.ico" type="image/x-icon" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="/docx-exporter.js"></script>
  <script src="/script.js" defer></script>
</head>
<body>
 
<div class="logo-container">
  <img src="/logo.png" alt="Logo AI Surat" class="logo" />
</div>
<div class="container">
    <h1>📄 AI Pembuat Surat Otomatis</h1>

    <form id="formSurat">
      <label for="modeSurat">Mode Pembuatan Surat:</label>
      <select id="modeSurat" required>
        <option value="manual">Manual (Tanpa AI)</option>
        <option value="ai">AI Otomatis</option>
      </select>

      <label for="kualitas">Kualitas Surat:</label>
      <select id="kualitas" required>
        <option value="standar">Standar</option>
        <option value="menengah">Menengah</option>
        <option value="pro">Profesional</option>
      </select>

      <label for="jenisSurat">Jenis Surat:</label>
      <select id="jenisSurat" required>
        <option value="">-- Pilih Jenis Surat --</option>
        <option value="izin">Izin Tidak Masuk</option>
        <option value="lamaran">Lamaran Kerja</option>
        <option value="pengunduran">Pengunduran Diri</option>
        <option value="penghasilan">Keterangan Penghasilan</option>
        <option value="beasiswa">Permohonan Beasiswa</option>
      </select>

      <div id="inputTambahan"></div>

      <button type="submit">Buat Surat</button>
    </form>

    <div id="loading" class="hidden">⏳ Membuat surat...</div>

    <div id="hasilContainer" class="hidden">
      <div style="margin-top: 1rem;">
        <button id="prevBtn">⬅️ Sebelumnya</button>
        <button id="nextBtn">➡️ Berikutnya</button>
      </div>

      <h2>📬 Hasil Surat</h2>
      <!-- Editable -->
    <div id="hasilSurat" contenteditable="true" class="hasil-surat"></div>

      <!-- Tombol kamu -->
<button class="ripple" onclick="unduhPDF()">📥 Unduh PDF</button>
<button class="ripple" onclick="unduhWord()">📥 Unduh Word</button>
<button id="cariBaruBtn" class="ripple hidden" onclick="resetForm()">🔄 Surat Baru</button>

<!-- Ripple Effect JavaScript + CSS -->
<script>
  document.querySelectorAll("button.ripple").forEach(btn => {
    btn.addEventListener("click", function (e) {
      const circle = document.createElement("span");
      const diameter = Math.max(this.clientWidth, this.clientHeight);
      const radius = diameter / 2;

      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${e.clientX - this.getBoundingClientRect().left - radius}px`;
      circle.style.top = `${e.clientY - this.getBoundingClientRect().top - radius}px`;
      circle.classList.add("ripple-circle");

      const existing = this.querySelector(".ripple-circle");
      if (existing) existing.remove();

      this.appendChild(circle);
    });
  });
</script>

<style>
  .ripple-circle {
    position: absolute;
    background: rgba(255, 255, 255, 0.4);
    border-radius: 50%;
    transform: scale(0);
    animation: ripple 0.6s linear;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes ripple {
    to {
      transform: scale(4);
      opacity: 0;
    }
  }

  button.ripple {
    position: relative;
    overflow: hidden;
    z-index: 0;
  }
</style>


    </div>
  </div>
</body>
</html>
