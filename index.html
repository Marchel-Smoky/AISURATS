<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Pembuat Surat Otomatis</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="/docx-exporter.js"></script>
  <script src="/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>📄 AI Pembuat Surat Otomatis</h1>

    <form id="formSurat">
      <label for="modeSurat">Mode Pembuatan Surat:</label>
      <select id="modeSurat" required>
        <option value="manual">Manual (Tanpa AI)</option>
        <option value="ai">AI Otomatis</option>
      </select>

      <label for="kualitas">Kualitas Surat:</label>
      <select id="kualitas" required>
        <option value="standar">Standar</option>
        <option value="menengah">Menengah</option>
        <option value="pro">Profesional</option>
      </select>

      <label for="jenisSurat">Jenis Surat:</label>
      <select id="jenisSurat" required>
        <option value="">-- Pilih Jenis Surat --</option>
        <option value="izin">Izin Tidak Masuk</option>
        <option value="lamaran">Lamaran Kerja</option>
        <option value="pengunduran">Pengunduran Diri</option>
        <option value="penghasilan">Keterangan Penghasilan</option>
        <option value="beasiswa">Permohonan Beasiswa</option>
      </select>

      <div id="inputTambahan"></div>

      <button type="submit">Buat Surat</button>
    </form>

    <div id="loading" class="hidden">⏳ Membuat surat...</div>

    <div id="hasilContainer" class="hidden">
      <div style="margin-top: 1rem;">
        <button id="prevBtn">⬅️ Sebelumnya</button>
        <button id="nextBtn">➡️ Berikutnya</button>
      </div>

      <h2>📬 Hasil Surat</h2>
      <!-- Editable -->
    <div id="hasilSurat" contenteditable="true" class="hasil-surat"></div>

      <button onclick="unduhPDF()">
        <i data-lucide="file-text"></i> Unduh PDF
      </button>

    <button onclick="unduhWord()">
      <i data-lucide="file-word"></i> Unduh Word
    </button>

    <button id="cariBaruBtn" class="hidden" onclick="resetForm()">
      <i data-lucide="rotate-ccw"></i> Cari Surat Baru
    </button>

    </div>
  </div>
</body>
</html>
